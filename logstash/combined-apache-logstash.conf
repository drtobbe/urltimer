input {
  file {
    path => "/Users/drtobbe/Documents/Flow/WSP/access_log-wsp.txt"
    start_position => "beginning"
    sincedb_path => "/dev/null"
  }
}

filter {
  if [path] =~ "access" {
    mutate { replace => { "type" => "apache_access" } }
    if [message] =~ /ping/ {
      drop {}  
    }
    else {
      grok {
        match => { "message" => "%{COMBINEDAPACHELOG}" }
      }
    }
    date {
      match => [ "timestamp" , "dd/MMM/yyyy:HH:mm:ss Z" ]
    }
  }
}

output {
  stdout { codec => rubydebug }
  http {
     url => "http://localhost:8181/urltimer/sink/json"
     http_method => "post"
  }
  #elasticsearch {
  #  host => localhost
  #}
}
